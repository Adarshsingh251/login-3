<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form hai</title>
    <link rel="stylesheet" href="extra_login.css">
    <link rel="stylesheet" href="media_extra_login.css">
</head>

<body>
    <nav>
        <button class="login-button">login</button>
    </nav>
    <div class="main">
        <div class="login">
            <form action="">
                <input type="text" placeholder="subject" class="subject b-radius" maxlength="14">
                <div class="name">
                    <input type="text" placeholder="name" class="subject b-radius" maxlength="20" required>
                    <input type="email" placeholder="email" class="subject b-radius">
                </div>
                <textarea name="" id="" class="b-radius message" placeholder="message" rows="5" cols="50"
                    maxlength="50"></textarea>
                <button class="b-radius subject">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"
        integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="gsap.js"></script>
</body>

</html>
